version: "3.9"

services:
  flasks:
    build: flasks/.
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - ./flasks:/app
    env_file:
      - ./flasks/mysql.env
      - ./flasks/flask.env
    restart: always
    security_opt:
      - label:disable
  db:
    image: docker.io/library/mariadb:10.9.2-jammy
    expose:
      - "3306"
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    env_file:
      - ./flasks/mysql.env
      - ./mariadb/mysql_root.env
    restart: always
    security_opt:
      - label:disable
  jenkins:
    image: docker.io/jenkins/jenkins:lts-jdk11
    volumes:
      - jenkins_home:/var/jenkins_home
    ports:
      - "8080:8080"
      - "50000:50000"
    restart: always
volumes:
  mariadb-data:
  jenkins_home: