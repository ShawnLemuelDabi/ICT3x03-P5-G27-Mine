<h1 align="center">{% block header %}Bookings{% endblock %}</h1>
<div id="bookings">
  {% for booking in bookings %}
  <div class="card border-dark">
    <div class="card-header d-flex justify-content-between align-items-center">
      <a href="/bookings/{{booking.User.username}}">{{booking.User.username}}</a>
      {% if User.id == booking.id %}
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        ></button>
        <ul class="dropdown-menu">
          <li>
            <a href="/delete-booking/{{booking.booking_id}}" class="dropdown-item">Delete</a>
          </li>
        </ul>
      </div>
      {% endif %}
    </div>
    <div class="card-body">
      <div class="card-text">{{post.text}}</div>
    </div>
    <div class="card-footer text-muted">{{post.date_created}}</div>
  </div>
  <br/ > {% endfor %}
</div>
{% block footer %}
<div align="center">
  <a href="/create-booking"
    ><button type="button" class="btn btn-primary btn-lg">
      Create a Booking
    </button></a
  >
</div>
