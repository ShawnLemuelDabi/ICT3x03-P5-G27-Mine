{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
{# Simple Heading Text #}
<div class="container">
    <div class="col-lg-8 mt-3">
    <div class="form-box">
        <div class="form-title-wrap">
            <h3 class="title">Login</h3>
        </div><!-- form-title-wrap -->
        <div class="form-content ">
            <div class="contact-form-action">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {{ messages[0] }}
                {% endif %}
                {% endwith %}
                <form action={{ url_for("login") }} method="POST">
                    <div class="row">
                        <div class="col-lg-6 responsive-column">
                            <div class="input-box">
                                <label class="label-text">Email</label>
                                <div class="form-group">
                                    <span class="fa fa-envelope-o form-icon"></span>
                                    <input class="form-control" type="email" name="email" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 responsive-column">
                            <div class="input-box">
                                <label class="label-text">Password</label>
                                <div class="form-group">
                                    <span class="fa fa-lock form-icon"></span>
                                    <input class="form-control" type="password" name="password" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 responsive-column">
                            <div class="input-box">
                                <label class="label-text">OTP</label>
                                <div class="form-group">
                                    <span class="fa fa-key form-icon"></span>
                                    <input class="form-control" type="number" name="otp" placeholder="OTP">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="btn-box">
                                <button class="theme-btn" type="submit">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
